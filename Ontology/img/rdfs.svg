<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <!-- Background -->
  <rect width="700" height="500" fill="#f8f9fa"/>

  <!-- Legend -->
  <g transform="translate(20,20)">
    <rect width="90" height="80" fill="white" stroke="#e2e8f0" rx="4"/>
    <text x="10" y="25" font-size="12" font-weight="bold">Legend</text>
    <ellipse cx="20" cy="40" rx="10" ry="8" fill="#4a90e2"/>
    <text x="35" y="44" font-size="11">Resource</text>
    <ellipse cx="20" cy="60" rx="10" ry="8" fill="#9b59b6"/>
    <text x="35" y="64" font-size="11">Type</text>
    <rect x="10" y="70" width="20" height="12" rx="2" fill="#2ecc71"/>
    <text x="35" y="80" font-size="11">Literal Value</text>
  </g>

  <!-- Types - Single Combined Oval -->
  <ellipse cx="450" cy="80" rx="140" ry="30" fill="#9b59b6"/>
  <text x="450" y="85" text-anchor="middle" fill="white" font-size="12">crm:E7_Activity rea:EconomicEvent</text>

  <!-- bk:Money -->
  <ellipse cx="150" cy="80" rx="55" ry="25" fill="#4a90e2"/>
  <text x="150" y="85" text-anchor="middle" fill="white" font-size="12">bk:Money</text>

  <!-- Main Resources -->
  <ellipse cx="400" cy="180" rx="55" ry="25" fill="#4a90e2"/>
  <text x="400" y="185" text-anchor="middle" fill="white" font-size="12">:Transaction123</text>

  <ellipse cx="300" cy="280" rx="55" ry="25" fill="#4a90e2"/>
  <text x="300" y="285" text-anchor="middle" fill="white" font-size="12">:Transfer123</text>

  <ellipse cx="450" cy="280" rx="55" ry="25" fill="#4a90e2"/>
  <text x="450" y="285" text-anchor="middle" fill="white" font-size="12">:DeriusDrake</text>

  <ellipse cx="570" cy="280" rx="55" ry="25" fill="#4a90e2"/>
  <text x="570" y="285" text-anchor="middle" fill="white" font-size="12">:Recipient123</text>

  <ellipse cx="400" cy="380" rx="70" ry="25" fill="#4a90e2"/>
  <text x="400" y="385" text-anchor="middle" fill="white" font-size="12">:AccountingRecord123</text>

  <!-- Literal Values -->
  <rect x="100" y="350" width="140" height="45" rx="4" fill="#2ecc71"/>
  <text x="170" y="365" text-anchor="middle" fill="white" font-size="12">:Entry123</text>
  <text x="170" y="380" text-anchor="middle" fill="white" font-size="10">"Settlement for ax delivered"</text>
  <text x="170" y="390" text-anchor="middle" fill="white" font-size="9">source: Document123</text>

  <rect x="250" y="450" width="100" height="40" rx="4" fill="#2ecc71"/>
  <text x="300" y="465" text-anchor="middle" fill="white" font-size="12">"1828-09-15"</text>
  <text x="300" y="480" text-anchor="middle" fill="white" font-size="9">^^xsd:date</text>

  <rect x="450" y="450" width="100" height="40" rx="4" fill="#2ecc71"/>
  <text x="500" y="465" text-anchor="middle" fill="white" font-size="12">"1.50"</text>
  <text x="500" y="480" text-anchor="middle" fill="white" font-size="9">^^xsd:decimal</text>
  <text x="500" y="485" text-anchor="middle" fill="white" font-size="8">unit: USDollar</text>

  <!-- Arrows and Labels -->
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="6" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#718096"/>
    </marker>
  </defs>

  <!-- Type connection -->
  <line x1="400" y1="155" x2="450" y2="110" stroke="#718096" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="440" y="135" fill="#4a5568" font-size="10">rdf:type</text>

  <!-- Main connections -->
  <line x1="380" y1="205" x2="320" y2="255" stroke="#718096" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="330" y="220" fill="#4a5568" font-size="10">:consistsOf</text>

  <!-- Parallel from/to connections -->
  <line x1="355" y1="280" x2="395" y2="280" stroke="#718096" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="375" y="270" fill="#4a5568" font-size="10">:from</text>

  <line x1="505" y1="280" x2="515" y2="280" stroke="#718096" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="510" y="270" fill="#4a5568" font-size="10">:to</text>

  <!-- Money connection -->
  <line x1="300" y1="255" x2="150" y2="105" stroke="#718096" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="200" y="170" fill="#4a5568" font-size="10">:transfers</text>

  <!-- Other connections -->
  <line x1="270" y1="305" x2="170" y2="350" stroke="#718096" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="200" y="320" fill="#4a5568" font-size="10">:entry</text>

  <line x1="300" y1="305" x2="300" y2="450" stroke="#718096" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="280" y="380" fill="#4a5568" font-size="10">:when</text>

  <line x1="330" y1="305" x2="380" y2="355" stroke="#718096" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="370" y="320" fill="#4a5568" font-size="10">:accountingRecord</text>
</svg>